<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
     rel="icon" 
     href="%PUBLIC_URL%/favicon.ico" />
    <meta
     name="viewport" 
     content="width=device-width, initial-scale=1" />
    <meta 
    name="theme-color" 
    content="#000000" />
    <meta
      name="description"
      content="Application about weather on React"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Weather App</title>
  </head>

  <body>
    <main>
      <a className="NavigationCities" href="#" target="_blank" rel="nofollow">
        Kyiv
      </a>
      <a className="NavigationCities" href="#" target="_blank" rel="nofollow">
        Lisbon
      </a>
      <a className="NavigationCities" href="#" target="_blank" rel="nofollow">
        Paris
      </a>
      <a className="NavigationCities" href="#" target="_blank" rel="nofollow">
        San Francisco
      </a>
    
      <form className="SearchForm">
        <input type="search" placeholder="Enter a city" className="SearchInput">
        </input>
        <input type="submit" value="Search" className="SeacrhButton">
        </input>
        <button type="button" className="CurrentWeatherButton">
          Current
        </button>
      </form>
    
      <div className="container CurrentWeatherContainer">
        <div className="row">
          <h1 className="CurrentCity">
            Lisbon
          </h1>
          <h2 className="CurrentWeather">
            Monday 12:16
          </h2>
          <h3 className="CurrentWeather">
            Clouds
          </h3>
        </div>
        <div className="row">
          <div className="col">
          </div>
          <div className="col">
            <p className="CurrentWeather">
              Precipitation: 70%
            </p>
            <p className="CurrentWeather">
              Wind: 5km/h
            </p>
          </div>
        </div>
    
      </div>
    
      <div className="Forecast">
        <div className="container">
          <div className="row">
            <div className="col">
              <h3 className="ForecastDayOfWeek">
                Fri
              </h3>
              <p className="ForecastTemperature">
                24&#8451;
              </p>
            </div>
            <div className="col">
              <h3 className="ForecastDayOfWeek">
                Sat
              </h3>
              <p className="ForecastTemperature">
                24&#8451;
              </p>
            </div>
            <div className="col">
              <h3 className="ForecastDayOfWeek">
                Sun
              </h3>
              <p className="ForecastTemperature">
                24&#8451;
              </p>
            </div>
            <div className="col">
              <h3 className="ForecastDayOfWeek">
                Mon
              </h3>
              <p className="ForecastTemperature">
                24&#8451;
              </p>
            </div>
            <div className="col">
              <h3 className="ForecastDayOfWeek">
                Tue
              </h3>
              <p className="ForecastTemperature">
                24&#8451;
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/anna-shapovalova-63116b238/" target="_blank" rel="nofollow">
          Anna Shapovalova
        </a>
        and is
        <a href="https://github.com/hannashapovalova/Weather-React" target="_blank" rel="nofollow">
          open-sourced on GitHub
        </a>
        and hosted on
        <a href="https://dazzling-brioche-bd9aaa.netlify.app" target="_blank" rel="nofollow">
          Netlify
        </a>
        .
      </p>
    </footer>
  </body>
</html>
